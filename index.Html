<!DOCTYPE html>
<html>
  <head>
    <title>Car Finder</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Car Finder</h1>
      <input type="text" placeholder="Search...">
    </header>
    <section>
      <aside>
        <h2>Filter Results</h2>
        <label for="make">Make:</label>
        <select id="make">
          <option value="">Any</option>
          <option value="Toyota">Toyota</option>
          <option value="Honda">Honda</option>
          <option value="Ford">Ford</option>
        </select>
        <label for="model">Model:</label>
        <select id="model">
          <option value="">Any</option>
          <option value="Corolla">Corolla</option>
          <option value="Civic">Civic</option>
          <option value="F-150">F-150</option>
        </select>
        <label for="price">Price:</label>
        <select id="price">
          <option value="">Any</option>
          <option value="10000">$10,000 or less</option>
          <option value="20000">$20,000 or less</option>
          <option value="30000">$30,000 or less</option>
          <option value="40000">$40,000 or less</option>
          <option value="50000">$50,000 or less</option>
        </select>
        <label for="year">Year:</label>
        <select id="year">
          <option value="">Any</option>
          <option value="2018">2018 or newer</option>
          <option value="2015">2015 or newer</option>
          <option value="2010">2010 or newer</option>
          <option value="2000">2000 or newer</option>
        </select>
        <label for="mileage">Mileage:</label>
        <select id="mileage">
          <option value="">Any</option>
          <option value="50000">50,000 miles or less</option>
          <option value="75000">75,000 miles or less</option>
          <option value="100000">100,000 miles or less</option>
        </select>
        <button id="filter-btn">Filter</button>
      </aside>
      <main>
        <ul id="car-list"></ul>
      </main>
    </section>
    <script src="script.js"></script>
  </body>
</html>
